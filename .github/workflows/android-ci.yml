      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name}}
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/mapping/release/mapping.txt
