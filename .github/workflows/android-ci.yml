name: Android CI (Debug)

on:
  push:
    branches: [ "main", "workflowUpdate","remotellm"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Create local.properties with secrets
        run: |
          echo "sdk.dir=$ANDROID_HOME" >> local.properties

          # 添加你的 API 密钥
          echo "baidu.client_id=${{ secrets.BAIDU_CLIENT_ID }}" >> local.properties
          echo "baidu.client_secret=${{ secrets.BAIDU_CLIENT_SECRET }}" >> local.properties

        env:
          ANDROID_HOME: /usr/local/lib/android/sdk

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Show Gradle info
        run: ./gradlew -v

      - name: Run unit tests
        run: ./gradlew :app:testDebugUnitTest --no-daemon

      - name: Print success sentence if unit tests passed
        if: success()
        run: echo "all unit tests are passed"

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results

#      - name: Start emulator and run instrumentation tests
